
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Appplcation</h2>

    <form >
        <label for="name">Name:</label> <br>
        <input type="text" id="name" name="name"> <br>

        <label for="Email">Email:</label> <br>
        <input type="email" id="Email" name="Email"> <br>

        <label for="phone">Phone No:</label> <br>
        <input type="tel" id="phone" name="phone"> <br>

        <label for="resume">Resume:</label> <br>
        <input type="file" id="resume" name="resume"> <br>

        <label for="years">Experience:</label> <br>
        <input type="number" name="years" id="years" min="0" max="15"> <br>

        <fieldset>
            <legend>Skills:</legend>

            <input type="checkbox" name="skill" id="HTML">
            <label for="HTML">HTML</label> <br>

            <input type="checkbox" name="skill" id="CSS">
            <label for="HTML">CSS</label> <br>

            <input type="checkbox" name="skill" id="Java">
            <label for="HTML">Java</label> <br>
        </fieldset>
        <label for="education">Highest Education :</label> <br> <br>
        <select name="education" id="education">
            <option value="High School">High School</option>
            <option value="Intermediate">Intermediate</option>
            <option value="graduated">Graduated</option>
        </select> <br> <br>

        <label >Availbility</label> <br>
        <input type="radio" id="yes" name="avail">
        <label for="yes">Yes</label>
        <br>
        <input type="radio" id="no" name="avail">
        <label for="no">No</label>
        <br>
        <label for="comment">Additional comment:</label> <br>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your text here...."></textarea>

        <input type="button" value="Register">

    </form>
</body>
</html>
